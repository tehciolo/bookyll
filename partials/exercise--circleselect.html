<div class="exercise exercise--circleselect">
  <img v-attr="src: './assets/img/' + selectedPageObject.ex.bg + '.jpg'">

  <form class="exercise__container">
    <button class="button button--solve button--scale" type="button" v-on="click: solveCheck">
      <span class="wb-solve"></span>
    </button>

    <button class="button button--reset button--scale" type="reset" v-on="click: resetForm">
      <span class="wb-reset"></span>
    </button>

    <div
      v-repeat="row in selectedPageObject.ex.data"
      class="exercise__row"
      v-attr="style: row.position"
    >
      <input
        class="radio-input circleselect--{{ this.selectedPageObject.no }}"
        type="radio"
        name="{{ row.identifier }}"
        value="true"
        id="{{ row.identifier }}true"
        v-model="row.model"
        v-on="click: playStaticSound('true')"
      >

      <label
        v-attr="style: row.answerTrue"
        class="labelCircleselect__answer labelCircleselect__answer--true"
        for="{{ row.identifier }}true"
      ></label>
    </div>
  </form>
</div>
