<div class="exercise exercise--typer">
  <img v-attr="src: './assets/img/' + selectedPageObject.ex3.bg + '.jpg'">

  <form class="exercise__container">
    <button class="button button--solve button--scale" type="button" v-on="click: solveForm">
      <span class="wb-solve"></span>
    </button>

    <button v-if="selectedPageObject.ex3.help" class="button button--help button--scale" type="button">
      <span class="wb-help"></span>
    </button>

    <button v-if="selectedPageObject.ex3.audio === 'playing' || selectedPageObject.ex3.audio === 'paused'" class="button button--stop button--scale" type="button" v-on="click: stopExSound(selectedPageObject.no, 'ex3')">
      <span class="wb-stop"></span>
    </button>

    <button v-if="selectedPageObject.ex3.audio === 'playing'" class="button button--pause button--scale" type="button" v-on="click: pauseExSound(selectedPageObject.no, 'ex3')">
      <span class="wb-pause"></span>
    </button>

    <button v-if="selectedPageObject.ex3.audio === 'stopped' || selectedPageObject.ex3.audio === 'paused'" class="button button--play button--scale" type="button" v-on="click: playExSound(selectedPageObject.no, 'ex3')">
      <span class="wb-play"></span>
    </button>

    <button class="button button--reset button--scale" type="reset" v-on="click: resetForm">
      <span class="wb-reset"></span>
    </button>

    <div
      v-repeat="row in selectedPageObject.ex3.data"
      class="typer__wrapper"
      v-attr="style: row.position"
    >
      <input
        v-if="row.textarea == undefined"
        type="text"
        name="{{ row.identifier }}"
        class="typer__input typer--{{ this.selectedPageObject.no }}_3"
        v-model="row.model"
        maxlength="{{ row.solution.length }}"
        v-on="keyup:checkSolution(row.model, row.solution)"
      >

      <textarea
        v-if="row.textarea != undefined"
        name="{{ row.identifier }}"
        class="typer__input typer__textarea typer--{{ this.selectedPageObject.no }}_3"
        v-model="row.model"
        maxlength="{{ row.solution.length }}"
        v-on="keyup:checkSolution(row.model, row.solution)"
        rows="3"
      ></textarea>

      <span v-if="row.model.length == row.solution.length && row.model.toLowerCase() == row.solution" class="wb-checkmark"></span>

      <span v-if="row.model.length == row.solution.length && row.model.toLowerCase() != row.solution" class="wb-cancel"></span>
    </div>
  </form>
</div>
