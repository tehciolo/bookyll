<div class="exercise exercise--mediumselect">
  <img v-attr="src: './assets/img/' + selectedPageObject.ex2.bg + '.jpg'">

  <form class="exercise__container">
    <button class="button button--solve button--scale" type="button" v-on="click: solveCheck">
      <span class="wb-solve"></span>
    </button>

    <button v-if="selectedPageObject.ex2.help" class="button button--help button--scale" type="button" v-on="click: selectedPageObject.ex2.help.toggle = !selectedPageObject.ex2.help.toggle">
      <span class="wb-help"></span>
    </button>

    <button v-if="selectedPageObject.ex2.audio === 'playing' || selectedPageObject.ex2.audio === 'paused'" class="button button--stop button--scale" type="button" v-on="click: stopExSound(selectedPageObject.no, 'ex2')">
      <span class="wb-stop"></span>
    </button>

    <button v-if="selectedPageObject.ex2.audio === 'playing'" class="button button--pause button--scale" type="button" v-on="click: pauseExSound(selectedPageObject.no, 'ex2')">
      <span class="wb-pause"></span>
    </button>

    <button v-if="selectedPageObject.ex2.audio === 'stopped' || selectedPageObject.ex2.audio === 'paused'" class="button button--play button--scale" type="button" v-on="click: playExSound(selectedPageObject.no, 'ex2')">
      <span class="wb-play"></span>
    </button>

    <button class="button button--reset button--scale" type="reset" v-on="click: resetForm">
      <span class="wb-reset"></span>
    </button>

    <section v-show="selectedPageObject.ex2.help.toggle" class="help">
      <span v-text="selectedPageObject.ex2.help.text"></span>
    </section>

    <div
      v-repeat="row in selectedPageObject.ex2.data"
      class="exercise__row"
      v-attr="style: row.position"
    >
      <input
        class="radio-input mediumselect--{{ this.selectedPageObject.no }}"
        type="radio"
        name="{{ row.identifier }}"
        value="true"
        id="{{ row.identifier }}true"
        v-model="row.model"
        v-on="click: playStaticSound('true')"
      >

      <label
        v-attr="style: row.answerTrue"
        class="labelMediumselect__answer labelMediumselect__answer--true"
        for="{{ row.identifier }}true"
      ></label>

      <input
        class="radio-input mediumselect--{{ this.selectedPageObject.no }}"
        type="radio"
        name="{{ row.identifier }}"
        value="false"
        id="{{ row.identifier }}false"
        v-model="row.model"
        v-on="click: playStaticSound('false')"
      >

      <label
        v-attr="style: row.answerFalse"
        class="labelMediumselect__answer labelMediumselect__answer--false"
        for="{{ row.identifier }}false"
      ></label>
    </div>
  </form>
</div>
