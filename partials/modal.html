<div class="remodal" data-remodal-id="modal">
  <button data-remodal-action="close" class="remodal-close"></button>

  <h1 v-if="selectedPageObject.title" v-text="selectedPageObject.title"></h1>

  <div v-if="selectedPageObject.video" v-show="currentModalContent == 'video'" class="remodal__video">
    <video v-attr="src: './assets/video/' + selectedPageObject.video" width="630" controls preload></video>
  </div>

  <div v-if="selectedPageObject.static" v-show="currentModalContent == 'static'" class="remodal__static">
    <!-- If single static image -->
    <div v-if="typeof selectedPageObject.static === 'string'">
      <img v-attr="src: './assets/img/' + selectedPageObject.static + '.jpg'">
    </div>

    <!-- If multiple static images -->
    <div v-if="typeof selectedPageObject.static != 'string'">
      <select v-model="selected" class="">
        <option v-repeat="static in selectedPageObject.static">{{ static }}</option>
      </select>

      <br>&nbsp;<br>

      <img v-attr="src: './assets/img/' + selected + '.jpg'">
    </div>
  </div>

  <div v-if="selectedPageObject.ex" v-show="currentModalContent == 'ex'" class="remodal__exercise">
    <div v-if="selectedPageObject.ex.name == 'bigselect'">
      @@include('./exercise--bigselect.html')
    </div>

    <div v-if="selectedPageObject.ex.name == 'mediumselect'">
      @@include('./exercise--mediumselect.html')
    </div>

    <div v-if="selectedPageObject.ex.name == 'typer'">
      @@include('./exercise--typer.html')
    </div>

    <div v-if="selectedPageObject.ex.name == 'typerbg'">
      @@include('./exercise--typerbg.html')
    </div>
  </div>

  @@include('./modal-navigation.html')
</div>
