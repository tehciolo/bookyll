<!DOCTYPE html>
<html>
<head>
  <title>This is the title</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/app.css">
</head>
<body>
  <div id="app">
    <!-- template for the modal component -->
    <template id="modal-template">
      <div class="modal-mask" v-show="show" v-transition="modal">
        <div class="modal-wrapper">
          <div class="modal-container">
            <content select=".modal-header">
              <div class="modal-header">
                default header
              </div>
            </content>
            <content select=".modal-body">
              <div class="modal-body">
                default body
              </div>
            </content>
            <content select=".modal-footer">
              <div class="modal-footer">
                default footer
                <button class="modal-default-button"
                  v-on="click: show = false">
                  OK
                </button>
              </div>
            </content>
          </div>
        </div>
      </div>
    </template>

    <!-- use the modal component, pass in the prop -->
    <modal show="{{@showModal}}">
      <!--
        you can use custom content here to overwrite
        default content
      -->
      <div class="modal-body">
        <video v-if="selectedPageObject.video" src="./assets/video/{{ selectedPageObject.video }}" width="320" height="240"></video>
      </div>
    </modal>

    <div class="wrapper">
      <section class="book">
        <div class="left-page">
          <img v-attr="src: './assets/img/' + leftpage + '.jpg'">
          <div class="left-page__content">
            <button v-on="click: showLeftModal">Show Modal</button>
          </div>
        </div>
        <div class="right-page">
          <img v-attr="src: './assets/img/' + rightpage + '.jpg'">
          <div class="right-page__content">
            <button v-on="click: showRightModal">Show Modal</button>
          </div>
        </div>
      </section>

      <button v-on="click: prevPages" v-show="canGoBack" class="button--pagenav button--previous"><span class="wb-arrow-left"></span></button>
      <button v-on="click: nextPages" v-show="canGoForward" class="button--pagenav button--next"><span class="wb-arrow-right"></span></button>


    </div>

    <pre>{{ $data | json 4 }}</pre>
  </div>
  <script type="text/javascript" src="./assets/js/bundle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
